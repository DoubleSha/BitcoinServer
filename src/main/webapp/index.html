<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.4.2/base-min.css&pure/0.4.2/forms-min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.default.css">
</head>
<body>
  <div id="container">
    <div id="logo">
      <div class="content">
        <span class="bold white loose">misi</span>
        <span class="green dot">.</span>
        <span class="light white loose">to</span>
      </div>
      <div id="leftLinks">
        <li class="firstList">
              <a class="fancyLinks" data-fancybox-type="iframe" href="faq.html">FAQ</a>
        </li>
        <li>
          <a class="fancyLinks" data-fancybox-type="iframe" href="about.html">About</a>
        </li>
        <li><a class="fancyLinks" data-fancybox-type="iframe" href="terms.html">Terms of Service</a></li>
      </div>
    </div>
    <!-- Form -->
    <div id="form">
      <div id="form-header">Create Payment Request</div>
      <form class="pure-form pure-form-stacked">
        <fieldset>
          <input id="address" type="text" placeholder="Address">
          <input id="amount" type="text" placeholder="Amount (mBTC)">
          <div id="advanceButton">Customize it!</div>
          <div id="advanceMenu" class="hidden">
            <input id="memo" type="text" placeholder="Memo">
            <input id="ackMemo" type="text" placeholder="Ack Memo">
          </div>
          <div id="submitButton">SUBMIT</div>
        </fieldset>
      </form>
    </div>

    <!-- Response -->
    <div id="response">
      <h1>Here's your bitcoin url:</h1>
      <div id="responseURI"></div>
      <div id="goBack">Start Over</div>
    </div>

  </div>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
  <script src="http://validatejs.org/validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js

"></script>
  <script src="js/validate.js"></script>
  <script src="js/slide.js"></script>
  <script src="js/control.js"></script>
</body>
